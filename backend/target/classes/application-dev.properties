# Development Configuration
spring.config.activate.on-profile=dev

# Server
server.port=8000

# Database
spring.datasource.url=jdbc:postgresql://localhost:5433/Taskflow
spring.datasource.username=postgres
spring.datasource.password=liam
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Security
# In dev, we might want looser security, but for now we keep it consistent with prod structure
# CORS configuration will be handled in SecurityConfig
